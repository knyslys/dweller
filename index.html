                class="navigation__list__item__icon"
              />
            </div>
            <a class="nav-link nav-link--gog" href="#">GOG Games</a>
          </li>
          <div class="indicator">
            <div class="indicator__left"></div>
          </div>
          <!-- <div class="indicator"></div> -->
        </ul>
      </div>
    </nav>
